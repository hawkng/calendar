<!DOCTYPE html>
<html>
<head>
  <title>FullCalendar Example</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/main.min.css' rel='stylesheet' />
</head>
<body>
  <div id='calendar'></div>

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js'></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth', // Default view
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
       events: {
          url: 'https://calendar.google.com/calendar/ical/386a50f6ae130a411245131347c2ee962de806bc2c71e551fde8759c0e071669%40group.calendar.google.com/private-cfb496a5285bf5e7f4825ecf27003914/basic.ics', // Paste the copied iCal URL here
          format: 'ics' // Specify the format as iCal
        }

      });
      calendar.render();
    });
  </script>
</body>
</html>
