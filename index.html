<!DOCTYPE html>

    <meta charset='utf-8' />
    <style>
           .calendar-container {
        position: relative;
        padding-bottom: 75%; /* Adjust as needed for desired aspect ratio (e.g., 600/800 = 0.75) */
        height: 0;
        overflow: hidden;
    }

    .calendar-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    </style>
  </head>
  <body>
        <div class="calendar-container">
        <iframe src="https://calendar.google.com/calendar/embed?src=386a50f6ae130a411245131347c2ee962de806bc2c71e551fde8759c0e071669%40group.calendar.google.com&ctz=Asia%2FSingapore&mode=WEEK&title=Wei%20Keng%20Cal&color=%23039be5&color=%23e67c73&color=%23a79b8e&color=%23009688&color=%237cb342&color=%234285f4" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>

  </body>
</html>
