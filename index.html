<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Calendar + FullCalendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
    .fc-toolbar-title1{
    font-size: 1.75em;
    margin: 0px;
    top: -50px;
    position: relative;
    }

     .fc-button-primary{
       background-color: #1e7e34
     }

  </style>
</head>
<body>
  <!--<h2 style="text-align:center;visibility:hidden">ðŸ“… My Google Calendar</h2>-->
  <h2 style="text-align:center;" id="cal-title">&nbsp;</h2>
  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js"></script>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.css' rel='stylesheet'>
<link href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css' rel='stylesheet'>


  <script>
    async function fetchICS(url) {
      let res = await fetch(url);
      let text = await res.text();
      let jcalData = ICAL.parse(text);
      let comp = new ICAL.Component(jcalData);
      let events = comp.getAllSubcomponents("vevent").map(vevent => {
        let ev = new ICAL.Event(vevent);
        return {
          title: ev.summary,
          start: ev.startDate.toString(),
          end: ev.endDate.toString()
        };
      });
      return events;
    }

    document.addEventListener("DOMContentLoaded", async function () {
      // ðŸ”¹ Replace with your Cloudflare Worker proxy URL
      let icsUrl = "https://calendar-proxy.weikeng-ng.workers.dev/?url=" + 
                   encodeURIComponent("https://calendar.google.com/calendar/ical/386a50f6ae130a411245131347c2ee962de806bc2c71e551fde8759c0e071669%40group.calendar.google.com/public/basic.ics");

      let events = await fetchICS(icsUrl);

      let calendar = new FullCalendar.Calendar(document.getElementById("calendar"), {
        initialView: "dayGridMonth",
        events: events,
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: "dayGridMonth,timeGridWeek,listWeek"
        },
        height: "auto",
        slotMinTime: "08:00:00",
        slotMaxTime: "22:00:00",
        themeSystem : 'bootstrap'
       

      });
      calendar.render();

      const elementToMove = document.getElementById('fc-dom-1'); // Get the element to move    
      const newParent = document.getElementById('cal-title'); // Get the new parent element    
      newParent.appendChild(elementToMove)
    });
  </script>
</body>
</html>
